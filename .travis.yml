---
language: ruby

sudo: required

env:
  - image: lukehinds/keylime-ci
    tag: v01

services:
  - docker

before_install:
  - 'sudo docker pull ${image}:${tag}'

script:
  - "docker run -t -i --privileged ${image}:${tag} -v ${TRAVIS_BUILD_DIR}:/root/python-keylime /bin/sh -c 'cd /root/python-keylime/test; chmod +x ./run_tests.sh; ./run_tests.sh'"
