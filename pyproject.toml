[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "jinja2",
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 120

[tool.pyright]
include = ["keylime"]
ignore = [
    "keylime/backport_dataclasses.py",
    "keylime/keylime_agent.py",
    "keylime/elchecking/",
    "keylime/migrations/versions/",
    "keylime/test/"
]
reportMissingImports = false
